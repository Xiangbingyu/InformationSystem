<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
<div class="container">
    <h1>Student Dashboard</h1>

    <!-- 学生信息 -->
    <div class="student-info" id="student-info">
        <h2>Student Information</h2>
        <div id="student-details">
            <!-- 学生信息将在这里动态加载 -->
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- 教师列表 -->
        <div class="teacher-list">
            <h2>Teacher List</h2>
            <table id="teachers-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody id="teachers-body">
                <!-- 教师数据将在这里动态加载 -->
                </tbody>
            </table>
            <div class="pagination" id="teacher-pagination">
                <!-- 分页控件 -->
            </div>
        </div>

        <!-- 课程列表 -->
        <div class="course-list">
            <h2>Courses List</h2>
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Teacher</th>  <!-- 交换位置 -->
                        <th>Course Name</th>  <!-- 下移一位 -->
                        <th>Hours</th>
                        <th>Description</th>
                        <th>Syllabus File</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="courses-body">
                <!-- 课程数据将在这里动态加载 -->
                </tbody>
            </table>
            <div class="pagination" id="course-pagination">
                <!-- 分页控件 -->
            </div>
        </div>

        <!-- 我的课程 -->
        <div class="my-courses">
            <h2>My Courses</h2>
            <table id="my-courses-table">
                <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="my-courses-body">
                <!-- 我的课程数据将在这里动态加载 -->
                </tbody>
            </table>
            <div class="pagination" id="my-courses-pagination">
                <!-- 分页控件 -->
            </div>
        </div>
    </div>
</div>

<!-- 弹窗：学生信息 -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Student Information</h2>
            <span class="close" onclick="closeModal('student-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <p><strong>Username:</strong> <span id="modal-username"></span></p>
            <p><strong>Email:</strong> <span id="modal-email"></span></p>
            <p><strong>Role:</strong> Student</p>
        </div>
        <div class="modal-footer">
            <button onclick="logout()">Exit</button>
        </div>
    </div>
</div>

<script src="js/student.js"></script>
</body>
</html>
